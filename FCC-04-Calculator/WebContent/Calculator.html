<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <title>Electronic Calculator</title>

    <link rel="stylesheet" type="text/css" href="Calculator.css">

</head>

<body onload="getDisplay()">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>FreeCodeCamp</h1>
                        <h2>Electronic Calculator</h2>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="well" id="display">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well" id="red-button" onclick="allClear();getDisplay();">
                                        <p>AC</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="red-button">
                                        <p>CE</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="operation('%')">
                                        <p>%</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick=operation('/')>
                                        <p>/</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="setDisplay('7');getDisplay();">
                                        <p>7</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="setDisplay('8');getDisplay();">
                                        <p>8</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="setDisplay('9');getDisplay();">
                                        <p>9</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="operation('x')">
                                        <p>x</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="setDisplay('4');getDisplay();">
                                        <p>4</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="setDisplay('5');getDisplay();">
                                        <p>5</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="setDisplay('6');getDisplay();">
                                        <p>6</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well" id="black-button" onclick="operation('-')">
                                        <p>-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-9">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="well" id="black-button" onclick="setDisplay('1');getDisplay();">
                                                <p>1</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well" id="black-button" onclick="setDisplay('2');getDisplay();">
                                                <p>2</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well" id="black-button" onclick="setDisplay('3');getDisplay();">
                                                <p>3</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="well" id="black-button" onclick="setDisplay('0');getDisplay();">
                                                <p>0</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well" id="black-button" onclick="setDisplay('.');getDisplay();">
                                                <p>.</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well" id="black-button" onclick="equals();getDisplay();">
                                                <p>=</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="well" id="black-button" onclick="operation('+')">
                                                <p>+</p>
                                                <br/>
                                                <br/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
	<!-- JavaScript dependencies -->
    <script src="Calculator.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
