<!DOCTYPE html>
<html>
<head>
<title>Random Quote Generator</title>
<style>
.container {
	text-align: center;
}

.text {
	font-style: italic;
	font-family: 'Goudy Old Style', Garamond, 'Big Caslon',
		'Times New Roman', serif;
}

h1 {
	text-shadow: 5px 5px 5px #D0D0D0;
}

p {
	font-size: 20px;
	width: 400px;
	margin: auto;
	text-align: justify;
}

button {
	font-size: 25px;
	margin-top: 50px;
	box-shadow: 5px 5px 5px #D0D0D0;
	background-color: LightBrown;
	width: 6em;
	height: 2em;
	border-radius: 15px;
	border: 1px solid black;
}

.panel {
	text-align: justify;
	margin: auto;
	font-size: 25px;
	margin-top: 50px;
	box-shadow: 15px 15px 15px #D0D0D0;
	border-radius: 15px;
	border: 1px solid black;
	padding: 1em;
	width: 20em;
}

#quoteAuthor {
	padding-top: 1em;
	text-align: center;
}
</style>
</head>
<body onload="generateQuote()">
	<div class="container">
		<h1 class="text">Random Quotes Retold</h1>
		<p>These are some random quotes I thought might be interesting,
			that I discovered while working on a recent project. I hope you enjoy
			them!</p>
		<button type="button" class="text btn btn-primary btn-xs"
			onclick="generateQuote()">New Quote</button>

		<div class="panel panel-default">
			<div id="quoteText" class="panel-body"></div>
			<div id="quoteAuthor" class="text panel-body"></div>
		</div>
	</div>
	<script src="RandomQuoteGenerator.js"></script>
</body>
</html>
