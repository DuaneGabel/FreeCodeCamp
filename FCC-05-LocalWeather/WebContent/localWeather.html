<!DOCTYPE html>
<html ng-app="localWeatherApp">

<head>

    <title>Local Weather</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


    <!--Angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

</head>

<!--<body ng-controller="localWeatherCtrl" ng-cloak ng-init="getBrowserLatLong()">-->
<body ng-controller="localWeatherCtrl" ng-cloak ng-init="clearDetails()">
    <div class="jumbotron text-center">
        <h3>Local Weather</h3>
    
     </div>

	<div class="text-center">
    	<label>Choose your location</label>
    	
     	<div class="row text-center">
    		<form>
    			<label class="radio-inline">
     				<div class="col-md-6">
    					<input type="radio" name="queryType" ng-model="query.type" value="current" ng-click="clearDetails(); getLatLong()"> Current location
    				</div>
     				<div class="col-md-3">
    					<input type="radio" name="queryType" ng-model="query.type" value="userEntered" ng-click="clearDetails()"> Elsewhere:
    				</div>
    			</label>
    		</form>
    	</div>
    	
     	<div class="row text-center">
     		<div class="col-sm-11 col-md-10">
				<form>
					<input
						type="text" 
						ng-model="city" 
						name="city"
						Placeholder="City"
						autocomplete="off">
					<input
						type="text" 
						ng-model="state" 
						name="State"
						Placeholder="State"
						autocomplete="off">
					<p>, or </p>
					<input
						type="text" 
						ng-model="zip" 
						name="Zip"
						Placeholder="Zip"
						autocomplete="off">
				</form>
			</div>
     	</div>
    	
     	<div class="row text-center">
			<div class="col-sm-11 col-md-10">
				<button  ng-click="getLatLong()" type="button" class="btn">Submit</button>
			</div>
     	</div>

	</div>
	
	<div class="text-center">
	    <i class="fa fa-spinner fa-pulse" ng-show="waitingForResults"></i>
	</div>
					    						    
    <div class="text-center" ng-show="tempatureDetails">
        
        <!--<h4>Local Weather</h4>-->
        <!--<h5 ng-model="todaysDate">Date:  {{ todaysDate | date:'MM-dd-yyyy' }}</h5>-->
        <h5 ng-model="cityName">City Name:  {{ cityName }}</h5>
        <h5 ng-model="description">Description:  {{ description }}</h5>
        <h5 ng-model="temp">Temperature:  {{ temp }}</h5>
        <h5 ng-model="temp_min">Low:  {{ temp_min }}</h5>
        <h5 ng-model="temp_max">High:  {{ temp_max }}</h5>
        <h5 ng-model="humidity">Humidity:  {{ humidity }}</h5>
        <h5 ng-model="windSpeed">Wind Speed:  {{ windSpeed }}</h5>
        <h5 ng-model="clouds">Cloudy:  {{ clouds }}</h5>
        <h5 ng-model="rain">Chance of Rain:  {{ rain }}</h5>
        <!--<h5 ng-model="sunrise">Sunrise:  {{ sunrise | date:'hh:mm'}}</h5>-->
        <!--<h5 ng-model="sunset">Sunset:  {{ sunset | date:'hh:mm'}}</h5>-->

    </div>
    
    <!--App specific JS and CSS-->
    <!--<link rel="stylesheet" type="text/css" href="localWeather.css">-->
    <script src="localWeather.js"></script>

</body>

</html>
