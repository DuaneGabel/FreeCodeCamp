<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <title>Electronic Calculator</title>

    <!--    <link rel="stylesheet" type="text/css" href="Calculator.css">-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-5 col-xs-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">FreeCodeCamp
                        <br>Electronic Calculator
                        <div class="panel-body">
                            <div class="row" id="display">
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well">AC</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">CE</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">%</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">/</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well">7</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">8</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">9</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">X</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well">4</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">5</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">6</div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well">-</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-9">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="well">1</div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well">2</div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well">3</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="well">0</div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well">.</div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well">=</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="well">+
                                                <br/>
                                                <br/>
                                                <br/>
                                                <br/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
