<!DOCTYPE html>
<html ng-app="localWeatherApp">

<head>

    <title>Local Weather</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


    <!--Angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

</head>

<!--<body ng-controller="localWeatherCtrl" ng-cloak ng-init="getBrowserLatLong()">-->
<body class="container" ng-controller="localWeatherCtrl" ng-cloak ng-init="clearDetails()">
    <div class="container navbar navbar-default">
        <h3>Local Weather</h3>
    </div>

	<div>
    	<label>Choose your location</label>
    	
     	<div class="row">
    		<form>
    			<label class="radio-inline">
     				<div class="col-md-8">
    					<input type="radio" name="queryType" ng-model="query.type" value="current" ng-click="clearDetails(); getLatLong()"> Current location
    				</div>
     				<div class="col-md-3">
    					<input type="radio" name="queryType" ng-model="query.type" value="userEntered" ng-click="clearDetails(); showElsewhere(); setFocus()"> Elsewhere:
    				</div>
    			</label>
    		</form>
    	</div>
    	
     	<div class="row" ng-show="enterElsewhere">
     		<div class="col-md-8 col-md-offset-2">
				<form>
					<input
						type="text" 
						ng-model="city" 
						name="city"
						Placeholder="Enter City"
						autocomplete="off"
						id="cityBox">
					<input
						type="text" 
						ng-model="state" 
						name="State"
						Placeholder="and State"
						autocomplete="off">
					<input
						type="text" 
						ng-model="zip" 
						name="Zip"
						Placeholder="or Zip"
						autocomplete="off">
					<button  ng-click="getLatLong(); clearDetails(); setFocus()" type="button" class="btn">Submit</button>
					<button  ng-click="convertDegrees()" type="button" class="btn">Change Temp Type</button>
				</form>
				
			</div>
     	</div>
     	
	</div>
	
	<div>
	    <i class="fa fa-spinner fa-pulse" ng-show="waitingForResults"></i>
	</div>
					    						    
    <div ng-show="tempatureDetails">
    	
    	<table class="table table-bordered table-responsive">
    		<tr ng-repeat="item in items">
    			<td>{{ item.type }}</td>
    			<td>{{ item.value }}</td>
    		</tr>
    	</table>
        
    </div>
    
    <!--App specific JS and CSS-->
    <!--<link rel="stylesheet" type="text/css" href="localWeather.css">-->
    <script src="localWeather.js"></script>

</body>

</html>
