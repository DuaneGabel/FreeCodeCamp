<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <title>Electronic Calculator</title>

    <link rel="stylesheet" type="text/css" href="Calculator.css">

</head>

<body onload="getDisplay()">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>FreeCodeCamp</h1>
                        <h2>Electronic Calculator</h2>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="well" id="display">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well red-button" onclick="allClear();getDisplay();">
                                        <p>AC</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well red-button" onclick="clearEntry();getDisplay();">
                                        <p>CE</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button"
                                        id="%"
                                        onclick="percent();getDisplay();" 
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>%</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="/" 
                                        onclick="operation('/')"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>/</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="7" 
                                        onclick="setDisplay('7');getDisplay();"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>7</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="8" 
                                        onclick="setDisplay('8');getDisplay();"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>8</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="9" 
                                        0onclick="setDisplay('9');getDisplay();"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>9</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="x" 
                                        onclick="operation('x')"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>x</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="4" 
                                        onclick="setDisplay('4');getDisplay();"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>4</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="5" 
                                        onclick="setDisplay('5');getDisplay();"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>5</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="6" 
                                        onclick="setDisplay('6');getDisplay();"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>6</p>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="well black-button" 
                                        id="-" 
                                        onclick="operation('-')"
                                        onmousedown="activeKey(this)" 
                                        onmouseup="inactiveKey(this)">
                                        <p>-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-9">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="well black-button" 
                                                id="1" 
                                                onclick="setDisplay('1');getDisplay();"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>1</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well black-button" 
                                                id="2" 
                                                onclick="setDisplay('2');getDisplay();"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>2</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well black-button" 
                                                id="3" 
                                                onclick="setDisplay('3');getDisplay();"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>3</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="well black-button"
                                                id="0" 
                                                onclick="setDisplay('0');getDisplay();"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>0</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well black-button" 
                                                id="." 
                                                onclick="setDisplay('.');getDisplay();"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>.</p>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="well black-button" 
                                                id="=" 
                                                onclick="equals();getDisplay();"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>=</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="well black-button" 
                                                id="+" 
                                                onclick="operation('+')"
                                                onmousedown="activeKey(this)" 
                                                onmouseup="inactiveKey(this)">
                                                <p>+</p>
                                                <br/>
                                                <br/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
	<!-- JavaScript dependencies -->
    <script src="Calculator.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
