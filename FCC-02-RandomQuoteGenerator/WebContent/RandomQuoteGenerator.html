<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
                integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
                crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
                integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
                crossorigin="anonymous">

        <title>Random Quote Generator</title>
        <link rel="stylesheet" type="text/css" href="RandomQuoteGenerator.css">

</head>

<body onload="generateQuote()">
        <div class="container">
                <div class="row">
                                <h1 class="text">Random Quotes Retold</h1>
                                <p>These are some random quotes I thought might be interesting,
                                        that I discovered while working on a recent project. I hope you enjoy
                                        them!</p>
                </div>

                <div class="row">
                                <button type="button"
                                        class="text btn btn-primary"
                                        onclick="generateQuote()">New Quote</button>
                </div>

                <div class="row">
                                <div class="panel panel-default">
                                        <div id="quoteText"
                                                class="panel-body"></div>
                                        <div id="quoteAuthor"
                                                class="text panel-body"></div>
                                </div>
                </div>
        </div>

    <script src="RandomQuoteGenerator.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous">
        </script>

</body>
</html>
