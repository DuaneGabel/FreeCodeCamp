<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <title>Pomodoro Timer</title>

    <link rel="stylesheet" type="text/css" href="PomodoroClock.css">

</head>

<body onload="displayTimer()">

	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<h1>FreeCodeCamp</h1>
			</div>
		</div>

		<div class="row modifyTimer">
			<div class="col-xs-12 col-md-2 col-md-offset-4">
				<h5>BREAK LENGTH
					<br>
						<br>
							<div class="plusMinus">
								<span onclick="setBreak('decr')">-  </span>
								<span id="breakLength"></span>
								<span onclick="setBreak('incr')">  +</span>
							</div>
						</br>
					</br>
				</h5>
			</div>
			<div class="col-xs-12 col-md-2">
				<h5>SESSION LENGTH
					<br>
						<br>
							<div class="plusMinus">
								<span onclick="setSession('decr')">-  </span>
								<span id="sessionLength"></span>
								<span onclick="setSession('incr')">  +</span>
							</div>
						</br>
					</br>
				</h5>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<button type="button"
						class="roundButton"
						id="timer"
						value="stopped"
						onclick="startTimer()">
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<button class="resetButton" type="submit">Reset Timer</button>
			</div>
		</div>

	</div>

	<!-- JavaScript dependencies -->
    <script src="PomodoroClock.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
