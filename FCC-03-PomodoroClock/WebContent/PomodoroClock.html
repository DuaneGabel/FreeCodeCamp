<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap dependencies -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <title>Pomodoro Timer</title>

    <link rel="stylesheet" type="text/css" href="PomodoroClock.css">

</head>

<body onload="displayTimer()">

	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<h1>FreeCodeCamp</h1>
			</div>
		</div>

		<div class="row modifyTimer">
			<div class="col-xs-12 col-md-2 col-md-offset-4">
				<h5>BREAK LENGTH</h5>
			</div>
			<div class="col-xs-12 col-md-2">
				<h5>SESSION LENGTH</h5>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
			<div class="panel">
				<h2 onclick="startTimer()">Session<br><br><span id="timer"></span></<br></<br></h2>
			</div>
			</div>
		</div>

	</div>

	<!-- JavaScript dependencies -->
    <script src="PomodoroClock.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>

</body>
</html>
